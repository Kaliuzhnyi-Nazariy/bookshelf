<div class="main">
  <h2>Your account</h2>

  <span class="infoField">
    <h3>Name:</h3>
    <p>{{ userName }}</p>
  </span>
  <span class="infoField">
    <h3>Email:</h3>
    <p>{{ userEmail }}</p>
  </span>
  <span class="infoField">
    <h3>All amount of books:</h3>
    <p>{{ allAmountOfBooks }}</p>
  </span>
  <div class="groupOfButtons">
    <button class="button upd" (click)="openUpdModal()">Update</button>
    <button class="button lo" (click)="logout()">log out</button>
    <button class="button del" (click)="openDelModal()">Delete</button>
  </div>

  @if(!isLoggedIn()) {
  <div class="notEntered">
    <h3>Auth</h3>
    <p>For use this app please authorize!</p>
    <!-- <p>{{ !isLoggedIn() }}</p> -->

    <div class="groupOfButtons">
      <button class="button signin" (click)="openSignInModal()">Sign in</button>
      <button class="button signup" (click)="openSignUpModal()">Sign up</button>
    </div>
  </div>

  }
  <!-- <p>{{ !isLoggedIn() }}</p> -->
</div>
