<div class="general">
  <h3 class="title">AI CONSULT</h3>
  <small>Add book in favorite and AI will recomend you books!</small>
  <div class="chat scroll-container">
    @for(answer of answers(); track $index) {
    <div class="answer">{{ answer }}</div>
    } @if(isLoading()) {
    <div class="answer">Loading...</div>
    }
  </div>

  <button
    class="button"
    [disabled]="isDisabled()"
    (click)="onAsk()"
    [ngStyle]="{
      opacity: isDisabled() ? 0.5 : 1,
      cursor: isDisabled() ? 'not-allowed' : 'pointer'
    }"
  >
    ASK THE ADVICE
  </button>
</div>
